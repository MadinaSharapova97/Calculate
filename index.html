<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <div class="calc">
        <div id="displey" class="displey"></div>
        <ul>
            <li><button onclick="btn(1)">1</button></li>
            <li><button onclick="btn(2)">2</button></li>
            <li><button onclick="btn(3)">3</button></li>
            <li><button onclick="plus('+')">+</button></li>
            <li><button onclick="btn(4)">4</button></li>
            <li><button onclick="btn(5)">5</button></li>
            <li><button onclick="btn(6)">6</button></li>
            <li><button onclick="plus('-')">-</button></li>
            <li><button onclick="btn(7)">7</button></li>
            <li><button onclick="btn(8)">8</button></li>
            <li><button onclick="btn(9)">9</button></li>
            <li><button onclick="plus('*')">*</button></li>
            <li><button onclick="reset()">C</button></li>
            <li><button onclick="btn(0)">0</button></li>
            <li><button onclick="result()">=</button></li>
            <li><button onclick="plus('/')">/</button></li>
        </ul>
    </div>

    <script src="./main.js"></script>
</body>

</html>
